AppBundle\Entity\User:
    attributes:
        id:
            groups: ['User', 'Product']
        username:
            groups: ['User', 'Product']
        plainPassword:
            groups: ['User', 'Product']
        email:
            groups: ['User', 'Product']
        isActive:
            groups: ['User', 'Product']
        roles:
            groups: ['User', 'Product']
        products:
            groups: ['User']


AppBundle\Entity\Product:
    attributes:
        id:
            groups: ['User', 'Product']
        title:
            groups: ['User', 'Product']
        description:
            groups: ['User', 'Product']
        image:
            groups: ['User', 'Product']
        ref:
            groups: ['User', 'Product']
        createdAt:
            groups: ['User', 'Product']
        autoDeleteAt:
            groups: ['User', 'Product']
        city:
            groups: ['User', 'Product']
        tags:
            groups: ['User', 'Product']
        category:
            groups: ['User', 'Product']
        user:
            groups: ['Product']



