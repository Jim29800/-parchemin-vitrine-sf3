AppBundle\Entity\User:
    attributes:
        id:
            groups: ['allUser', 'oneProduct', 'oneUser']
        username:
            groups: ['allUser', 'oneProduct', 'oneUser']
        plainPassword:
            groups: ['oneUser']
        email:
            groups: ['allUser', 'oneUser']
        isActive:
            groups: ['allUser', 'oneUser']
        roles:
            groups: ['allUser', 'oneUser']
        products:
            groups: ['oneUser']


AppBundle\Entity\Product:
    attributes:
        id:
            groups: ['oneUser', 'oneProduct', 'allProduct', 'oneCat']
        title:
            groups: ['oneUser', 'oneProduct', 'allProduct', 'oneCat']
        description:
            groups: ['oneProduct']
        image:
            groups: ['oneUser', 'oneProduct', 'allProduct', 'oneCat']
        ref:
            groups: ['oneUser', 'oneProduct', 'allProduct']
        createdAt:
            groups: ['oneUser', 'oneProduct']
        autoDeleteAt:
            groups: ['oneProduct']
        city:
            groups: ['oneProduct']
        tags:
            groups: ['oneProduct']
        category:
            groups: ['oneUser', 'oneProduct']
        user:
            groups: ['oneProduct']

AppBundle\Entity\Category:
    attributes:
        id:
            groups: ['allCat', 'oneCat', 'oneProduct']
        name:
            groups: ['allCat', 'oneCat', 'oneProduct']
        products:
            groups: ['oneCat']

